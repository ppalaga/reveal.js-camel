<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Apache Camel</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/camel.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <!-- <div class="conf-banner">
                <img src="images/" alt="" style="position: absolute;bottom: 0;">
            </div> -->
            <div id="footer" class="footer">
                <img src="css/theme/camel-assets/images/camel.svg" class="left"><a href="https://twitter.com/twitter_handle">@twitter_handle</a><img src="images/kube_logo_black_with_text.svg" class="right">
            </div>
            <div class="slides">
                <section>
                    <section data-state="no-footer">
                        <img data-src="css/theme/camel-assets/images/camel.svg" alt="Apache Camel" class="plain" style="width: 1 0em">
                        <br><br>
                        <h3>Subtitle</h3>
                        <p>&nbsp;</p>
                        <p>Presenter</p>
                        <p>
                            <a href="https://twitter.com/twitter_handle">@twitter_handle</a>
                        </p>
                    </section>
                    <section>
                        <h2>Agenda</h2>
                        <ul>
                            <li>Part 1</li>
                            <li>Part 2</li>
                            <li>Part 3</li>
                        </ul>
                    </section>
                </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                progress: true,
                history: true,
                controls: false,
                margin: 0.01,
                transition: 'fade', // none/fade/slide/convex/concave/zoom
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
            Reveal.configure({
                keyboard: {
                    // Make stock laser pointers work
                    39: 'next', // Right Arrow
                    37: 'prev',  // Left Arrow
                    // ... and map the navigation methods to numpad numbers so that there is a proper way to navigate properly
                    98: 'down', // numpad 2
                    100: 'left', // numpad 4
                    102: 'right', // numpad 6
                    104: 'up' // numpad 8
                }
              });
            Reveal.addEventListener('slidechanged', adjustFooterAndConfBannerVisibility);
            Reveal.addEventListener('ready', adjustFooterAndConfBannerVisibility);
        </script>
    </body>
</html>
