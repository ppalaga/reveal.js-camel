                        <aside class="notes" data-markdown>
                            <textarea data-template>
                                I am a Java developer and for me, the history of the whole universe has just two parts:
                                * Before Quarkus
                                * After Quarkus

                                Quarkus is amazing and I am truly happy that I can work with it.

                                If you ask why, Quarkus has brought the unique concept of augmentation:

                                I.e. tasks that Java applications normally execute at startup, are rather performed at build time.

                                A typical example: REST endpoints with RESTeasy:

                                ```
                                @GET
                                @Path("/orders")
                                List<Order> getOrders() { ... }
                                ```

                                In a traditional Java application, there would be some deployment time routine that scans
                                all java bytecode for @GET @Path, etc, and creates the found endpoints using the API of the underlying HTTP server

                                This takes both time and memory.

                                Hence performing this kind of tasks at build time saves both time and memory.

                                ## The most upvoted issue of Quarkus*

                                https://github.com/quarkusio/quarkus/issues/4005

                                *) till it was implemented around 2020

                                Who cares for SOAP in 2020's? Quarkus is supposed to be *modern*!
                                What is SOAP WebServices anyway?

                                The demand was surprisingly high, I can confirm this from Conferences where I was presenting Quarkus intros
                                The same came through RH support.

                                The community organized itself:

                                One guy created a PoC, another improved it, another gave feedback from using it in production (!)

                                However, that was not enough to support it as a RH product.

                                Test coverage, documentation. Which I started doing around August 2022

                        <aside class="notes" data-markdown>
                            <textarea data-template>
CORBA
* The first RPC standard to bring interop across languages and platforms
* Its Integface Definition Language (IDL) alowed for detailed descriprion of data and operations
* Binary messages; while formally not bound to any specific transport, the TCP based IIOP was the most common combo.
* Downsides:
  * The standard was said to be somewhat bloated, often updated and incoherent due to competing vendor interests
  * Incompatible and incomplete implementations
  * No standard port, IIOP often hard to pass through corporate firewalls
SOAP
* The XML messages and HTTP easier to work with
* Backed by strong vendors like Microsoft and IBM
